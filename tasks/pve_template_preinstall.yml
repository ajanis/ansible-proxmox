    groups:
      - template_tmp
    pve_template_temporary_vm_name: "{{ pve_template_temporary_vm_name }}"
    name: "{{ pve_template_temporary_vm_name }}"
    ansible_host: "{{ pve_template_temporary_vm_cidr | ansible.utils.ipaddr('address') }}"
