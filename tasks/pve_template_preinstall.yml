- name: pve_template_lxc_builder | Install OpenSSH on Rocky and AlmaLinux LXC Containers # noqa no-changed-when
  ansible.builtin.command:
    cmd: /mnt/pve/cephfs/snippets/ssh_install.sh {{ pve_template_temporary_vm_vmid }}
  register: lxc_install_openssh
  until: lxc_install_openssh is not failed
  timeout: 0
  retries: 10
  delay: 120
  when:
    - pve_template_template_type == "lxc"
    - pve_template_temporary_vm_vmid is defined
    - (pve_template_template_dist_name == 'Rocky') or (pve_template_template_dist_name == 'AlmaLinux') or (pve_template_template_dist_name == 'CentOS')

- name: pve_template_lxc_builder | Run Assertion
  ansible.builtin.include_tasks: pve_handler.yml
  vars:
    assertion_task: "{{ lxc_install_openssh }}"
  when:
    - pve_template_template_type == "lxc"
    - pve_template_temporary_vm_vmid is defined
    - (pve_template_template_dist_name == 'Rocky') or (pve_template_template_dist_name == 'AlmaLinux') or (pve_template_template_dist_name == 'CentOS')
